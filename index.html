<html>

<head>
    <link href="css/index.css" type="text/css" rel="stylesheet">
    <meta charset="utf-8">
    <title>Checklist Compras</title>
</head>

<body>
    <h2 id="titulo">Lista de compra</h2>
    <div id="bloco">
    <section>
        <table>
            <thead id="tTabela">
                <tr>
                    <th class="thead"></th>
                    <th class="coluna">Itens</th>
                    <th class="thead">Quantidade</th>
                    <th class="thead">Preço Unitário  (R$)</th>
                    <th class="thead">Preço Total  (R$)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td class="item">Alface</td>
                    <td class="quant">03</td>
                    <td class="pUnitario">10,00</td>
                    <td class="pTotal">30,00</td>
                </tr>
            </tbody>
        </table>
    </section>
    <section>
        <form>
            <div class="grupo"> 
                <label for="item">Item</label>
                <input type="text" id="item" name="item"  class="campo" placeholder="Insira o nome do item">
            </div>
        </form>
    </section>
    </div>
</body>
<script src="js/index.js"></script>

</html>
